version: '3'
services:
  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: cinexin
      POS TGRES_PASSWORD: password
  drupal:
    image: drupal:8-apache
    ports:
    - 8080:80
    volumes:
    - /var/www/html/modules
    - /var/www/html/profiles
    - /var/www/html/themes
    - /var/www/html/sites
    restart: always
